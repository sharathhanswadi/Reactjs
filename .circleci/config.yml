version: 2
jobs:
  upload:
    docker:
      - image: 'google/cloud-sdk'
    working_directory: ~/React-js
    steps:
      - checkout
      - run:  
          name: install node js  and npm
          command: |
            curl -sL https://deb.nodesource.com/setup_10.x | bash -
            apt install nodejs && node -v && npm -v
      - run:
          name:  Setup Google Cloud SDK
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project $GOOGLE_PROJECT_ID
      - run:
          name: try to  export variables
          command: |
            PACKAGE_VERSION=1.4
            echo "export dbPasswordDev=$PACKAGE_VERSION" >> $BASH_ENV
      - run:
          name: check variables
          command: |
            echo $dbPasswordDev

      - run: 
          name: copy the contents to google cloud storage bucket
          command:  | 
            PACKAGE_VERSION=1.3
            OLDER_VERSION=1.4
            echo $OLDER_VERSION
            echo $dbPasswordDev             
            if [[ $OLDER_VERSION != $dbPasswordDev ]];then 
                   gsutil cp -r . gs://sharath-testing
            fi

  


workflows:
  version: 2
  dev_stage_pre-prod:
    jobs:
      - upload:
          filters:
            branches:
              only: master/src/
